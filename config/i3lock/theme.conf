# i3lock Dark Theme Configuration
# Edit these colors to customize your lock screen theme

# Base Colors (Catppuccin Mocha inspired)
BACKGROUND="#1e1e2e"       # Main background color
SURFACE="#313244"          # Surface color for elements
TEXT="#cdd6f4"             # Primary text color
ACCENT="#89b4fa"           # Accent color (blue)
SUCCESS="#a6e3a1"          # Success/verification color (green)  
ERROR="#f38ba8"            # Error/wrong password color (red)
WARNING="#fab387"          # Warning color (orange)
MUTED="#6c7086"            # Muted/secondary color

# Lock Screen Specific Colors
RING_DEFAULT="$ACCENT"     # Default ring color
RING_WRONG="$ERROR"        # Ring when password is wrong
RING_CLEAR="$SURFACE"      # Ring when input is cleared
RING_VERIFYING="$SUCCESS"  # Ring when verifying password

INSIDE_DEFAULT="$SURFACE"  # Default inside color
INSIDE_WRONG="#45475a"     # Inside when password is wrong
INSIDE_CLEAR="$SURFACE"    # Inside when input is cleared
INSIDE_VERIFYING="$SURFACE" # Inside when verifying

# Text Colors
TIME_COLOR="$TEXT"         # Clock time color
DATE_COLOR="$TEXT"         # Date color
LAYOUT_COLOR="$TEXT"       # Keyboard layout color
VERIF_COLOR="$SUCCESS"     # "Verifying..." text color
WRONG_COLOR="$ERROR"       # "Wrong password" text color
KEYHL_COLOR="$ERROR"       # Key highlight color
BSHL_COLOR="$ERROR"        # Backspace highlight color

# Visual Settings
BLUR_LEVEL="5"             # Background blur level (0-10)
RING_RADIUS="120"          # Ring radius in pixels
RING_WIDTH="8"             # Ring thickness
INNER_RING_WIDTH="4"       # Inner ring thickness

# Font Settings
FONT_FAMILY="JetBrains Mono" # Font family (fallback: "monospace")
TIME_SIZE="28"             # Time font size
DATE_SIZE="16"             # Date font size
LAYOUT_SIZE="14"           # Layout font size
VERIF_SIZE="16"            # Verification text size
WRONG_SIZE="16"            # Wrong password text size

# Display Settings
TIME_FORMAT="%H:%M:%S"     # Time format
DATE_FORMAT="%A, %B %d, %Y" # Date format
SHOW_CLOCK="true"          # Show clock (true/false)
SHOW_DATE="true"           # Show date (true/false)
SHOW_INDICATOR="true"      # Show unlock indicator (true/false)
SHOW_FAILED_ATTEMPTS="true" # Show failed login attempts (true/false)

# Background Settings
USE_CUSTOM_BACKGROUND="false" # Use custom background image (true/false)
CUSTOM_BACKGROUND_PATH=""    # Path to custom background image
GENERATE_GRADIENT="true"     # Generate gradient background (true/false)
GRADIENT_START="$BACKGROUND" # Gradient start color
GRADIENT_END="$SURFACE"      # Gradient end color
