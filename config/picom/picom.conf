# Backend
backend = "glx";

# Default opacity (non-fullscreen windows)
inactive-opacity = 0.88;
active-opacity = 0.88;

# Make fullscreen windows fully opaque
opacity-rule = [
  "100:fullscreen"
];

# Optional: fade effect
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Rounded corners (optional)
corner-radius = 8;
