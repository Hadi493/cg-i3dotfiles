backend = "glx"

shadow = true
shadow-radius = 12
shadow-offset-x = -12
shadow-offset-y = -12
shadow-opacity = 0.3

fading = true
fade-in-step = 0.03
fade-out-step = 0.03
fade-delta = 4

vsync = true
detect-client-opacity = true
detect-transient = true
detect-rounded-corners = true

# Transparency rules
active-opacity = 0.9
inactive-opacity = 0.9

opacity-rule = [
    "100:fullscreen",
    "90:class_g = '.*'"
];
